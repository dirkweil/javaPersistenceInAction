# Root logger option
log4j.rootLogger=INFO, stdout
 
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c] (%t) %m%n

# Logger levels
log4j.category.de.gedoplan=INFO
log4j.category.org=WARN
log4j.category.org.hibernate=OFF
log4j.category.org.hibernate.SQL=TRACE
log4j.category.openjpa=ERROR
;log4j.category.openjpa.Enhance=TRACE
log4j.category.openjpa.jdbc.SQL=TRACE
